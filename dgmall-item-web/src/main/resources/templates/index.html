<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"  />
    <title>Title</title>
</head>
<body>
    33333444444443333
    <br>
    <p th:text="${hello}">test</p>

    <a th:href="'javascript:a(\''+${hello}+'\')'">测试</a>
    <a href="javascript:a('hello')">测试2</a>

<script>
    function a(str) {
        alert("js函数被调用了"+str);
    }
</script>

</body>
</html>
